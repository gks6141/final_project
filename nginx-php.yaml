apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: nginx
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 80;
        index index.html index.htm index.php;
        root  /var/www/html;
        location ~ \.php$ {
          include fastcgi_params;
          fastcgi_param REQUEST_METHOD $request_method;
          fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          fastcgi_pass 127.0.0.1:9000;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-phpfpm
  labels:
    app: nginx-phpfpm
  namespace: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-phpfpm
  template:
    metadata:
      labels:
        app: nginx-phpfpm
    spec:
      volumes:
        - name: shared-files
          emptyDir: {}
        - name: nginx-config-volume
          configMap:
            name: nginx-config
      containers:
        - name: nginx-container
          image: nginx:latest
          volumeMounts:
            - name: shared-files
              mountPath: /var/www/html
            - name: nginx-config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
        - name: php-fpm-container
          image: php:7.0-fpm
          volumeMounts:
            - name: shared-files
              mountPath: /var/www/html
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-phpfpm
  namespace: nginx
  labels:
    app: nginx-phpfpm
spec:
  selector:
    app: nginx-phpfpm
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 2000
    targetPort: 2000
